<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up for Facebook</title>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>

<body>


    <header>
        <nav>
            <div class="logo">
                <a class="logo-text" href="index.html"> <img class="fbpic" src="assets/images/logo.png" alt=""> </a>
            </div>
            <button>Log In to Existing Account</button>
        </nav>
    </header>

    <section>
        <div class="container">
            <div class="title">
                <h1>Create a new account</h1>
                <h3>It's quick and easy.</h3>
            </div>

            <form id="signup-form" class="body-block">
                <input name="fname" class="boxname" type="text" placeholder="First name">
                <input name="sname" class="boxname" type="text" placeholder="Surname">
                <input name="emailAddress" class="email-pass" type="text" placeholder="Mobile number or Email address">
                <input name="emailAddress" class="email-pass pass" type="text" placeholder="New Password">
            </form>

            <form class="dob-block">
                <a class="dob-title">Date of birth</a>
                <br>
                <select name="DAY" class="day" name="" id="">
                    <option value="">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                    <option value="31">31</option>
                </select>

                <select name="month" class="month" name="" id="">
                    <option value="Jan">Jan</option>
                    <option value="Feb">Feb</option>
                    <option value="Mar">Mar</option>
                    <option value="Apr">Apr</option>
                    <option value="May">May</option>
                    <option value="Jun">Jun</option>
                    <option value="Jul">Jul</option>
                    <option value="Aug">Aug</option>
                    <option value="Sep">Sep</option>
                    <option value="Oct">Oct</option>
                    <option value="Nov">Nov</option>
                    <option value="Dec">Dec</option>
                </select>


                <select name="year" class="year" name="" id="">
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
                    <option value="2015">2015</option>
                    <option value="2014">2014</option>
                    <option value="2014">2013</option>
                    <option value="2012">2012</option>
                    <option value="2011">2011</option>
                    <option value="2010">2010</option>
                    <option value="2009">2009</option>
                    <option value="2008">2008</option>
                    <option value="2007">2007</option>
                    <option value="2006">2006</option>
                    <option value="2005">2005</option>
                    <option value="2004">2004</option>
                    <option value="2003">2003</option>
                    <option value="2002">2002</option>
                    <option value="2001">2001</option>
                    <option value="2000">2000</option>
                </select>
            </form>

            <form class="gender-block">
                <div class="gender-title">Gender</div>
                <div class="genderSelect">
                    <input name="gender" type="radio">
                    <label class="female">Female</label>
                    <input name="gender" type="radio">
                    <label class="male">Male</label>
                    <input name="gender" type="radio">
                    <label>Custom</label>
                </div>
            </form>

            <div class="go-block">
                <p class="signuptext">
                    By clicking Sign Up, you agree to our
                    <span>Terms, Data Policy</span>
                    and <br>
                    <span>Cookie Policy.</span>
                    You may receive SMS notifications from us and
                    <br>
                    can opt out at any time.
                </p>
                <button class="signUpBtn">Sign Up</button>
            </div>        
        </div>
    </section>

    
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.2/dist/jquery.validate.js"></script>
    <script src="assets/js/app.js"></script>
</body>

</html>
